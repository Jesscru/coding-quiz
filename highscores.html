<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highscores</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="timer">
        <p id="time-display">Time: 0</p>
    </div>

    <div class="highscores">
        <div><a href="highscores.html">View Highscores</div></a>
    </div>
    
    <div class="highscore-container">

        <h1 class="all-done">All Done!</h1>

        <h4 class="final-score">Your final score is 0</h4>
        <p class="stored-user-initials"></p>
        <div class="input-text">Enter initials:
            <input class="input">
            <button class="submit-button">Submit</button>
            <button id="go-back">Go Back</button>
            <button id="clear">Clear Highscores</button>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
